_schema-version: '3.1'
ID: hanacloudreportings4
version: 1.0.0
description: A simple CAP project.
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
modules:
  - name: hanacloudreportings4-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm
    provides:
      - name: srv-api
        properties:
          srv-url: '${default-url}'
    requires:
      - name: hanacloudreportings4-db
  - name: hanacloudreportings4-db-deployer
    type: hdb
    path: db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: hanacloudreportings4-db
      - name: TEST_SCHEMA_SRV
resources:
  - name: hanacloudreportings4-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: TEST_SCHEMA_SRV
    type: org.cloudfoundry.existing-service
    description: User Provided Service to access TEST_SCHEMA objects
    parameters:
      service: TEST_SCHEMA_SRV
